name: "üéüÔ∏è Inject Issue-ID"

# yamllint disable-line rule:truthy
on:
  pull_request_target:
    types: [opened, reopened, edited, synchronize]
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  github-pr:
    name: "Pull Request"
    runs-on: "ubuntu-latest"
    if: vars.ISSUE_ID_LOOKUP_JSON != ''
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: "Debug workflow environment"
        shell: bash
        run: |
          # Debugging the environment
          echo "ref: ${{ github.ref }}"
          echo "workflow_ref: ${{ github.workflow_ref }}"
          # Don't run if:
          # refs/heads/main or refs/heads/master or enumerated HEAD branch
          echo "Default branch: ${{ env.default_branch }}"

      # yamllint disable-line rule:line-length
      - name: "Check/Add commit message JIRA ticket"

      - uses: ModeSevenIndustrialSolutions/issue-id/.github/actions/inject-issue-id-action@main
        with:
          issue_id_lookup_json: ${{ vars.ISSUE_ID_LOOKUP_JSON }}
